<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
          margin: 0 0 0 0.35em;
          color: #fff;
          background-color: rebeccapurple;
          padding: 24px;
        }
        p {
            color: #222;
        }
        small {
            color: darkgray;
        }
        input[type=text] {
           width: 100%;
        }
        textarea {
            width: 100%;
        }
        input[type=submit] {
            background-color: green;
            padding: 16px 32px;
            margin: 4px 2px;
            color: white;
            font-weight: bold;
        }
      </style>

</head>
<body>
    <h1>{% block headline%} {%endblock%}</h1>
    <hr />
    {% block content%} {%endblock%}
    <hr />  
    <small>{%block footer%} Copyright 2024 {%endblock%}</small>
</html>
